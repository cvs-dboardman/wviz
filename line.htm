
<!doctype html>
<html>

<head>
  <title>Line Styles</title>
  <script src="https://www.chartjs.org/dist/2.7.3/Chart.bundle.js"></script>
  <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
  <style>
  canvas{
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }
  </style>
</head>

<body>
<h1>Your specialized skills</h1>

  <div>
    <canvas id="canvas"></canvas>
  </div>



  <script>


	var chart = document.getElementById('canvas').getContext('2d'),
		gradientColor = chart.createLinearGradient(0, 0, 0, 450);

	gradientColor.addColorStop(0, 'rgba(255, 0,0, 0.3)');
	gradientColor.addColorStop(0.2, 'rgba(255, 0, 0, 0.25)');
	gradientColor.addColorStop(1, 'rgba(255, 0, 0, 0)');


	var data  = {
	    labels: ['Skill no.1', 'Skill no.2', 'Skill no.3', 'Skill no.4', 'Skill no.5', 'Skill no.6', 'Skill no.7'],
	        datasets: [{
	          backgroundColor: gradientColor, //window.chartColors.red,
	          borderColor: window.chartColors.red,
	          pointRadius: 5,
	          pointHoverRadius: 7,
	          pointBackgroundColor: "#ff0000",

	          data: [
	            35,12,18,32,24,38,34,17
	          ],
	          fill: true,
		    }]
		};

		var options = {
			responsive: true,
			maintainAspectRatio: true,
			animation: {
				easing: 'easeInOutQuad',
				duration: 520
			},
	        title: {
	          display: false,
	          text: ''
	        },
	        legend: {
	           display: false
	        },
			elements: {
				line: {
					tension: 0.4
				}
			},
	         tooltips: {
	            enabled: false,
	            mode: 'index',
	            intersect: false
	         },
	        hover: {
	          mode: 'nearest',
	          intersect: true
	        },
	        scales: {
	          xAxes: [{
	            display: true,
	            line: false,
	            gridLines : {
	                display : false
	            },
	            scaleLabel: {
	              display: false,
	              labelString: 'Skills'
	            }
	          }],
	          yAxes: [{
	            display: false,
	            scaleLabel: {
	              display: false
	            }
	          }]
	        }
	   };


	var chartInstance = new Chart(chart, {
	    type: 'line',
	    data: data,
			options: options
	});
  </script>



</body>
</html>
