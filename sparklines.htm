
<html>
  <head>
    <meta charset="utf-8">
    <title>D3.js Sparkline</title>
    <style>
      path {
        stroke-width: 2;
        fill: none;
      }
      label {
        float: left;
        margin-top: 5px;
        margin-right: 5px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
<h1>In-line viz</h1>

    <div class="container">
      <label>Demand in the past 5 years</label>
      <div id="sparkline-chart"></div>
    </div>


    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/sparklines.js"></script>
    <script type="text/javascript">
      var sparklineChart = sparkline()
                                .width(200)
                                .height(150)
                                .gradientColors(['black']) // top -> bottom
                                .dataSource('data/sparklines.csv') // relative to sparkline.js
                                .dataSourceType('CSV') // relative to sparkline.js
                                .selector('#sparkline-chart');

      sparklineChart();  // render the chart

    </script>
  </body>

</html>
